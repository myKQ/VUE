<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title></title>
    <style>
        
    </style>
</head>
<body>
<div id="app">
    {{content}}
</div>
<script src="vue.js"></script>
<script type="text/javascript">
    // 声明周期函数就是Vue实例在某个时间点自动执行的函数
    var vm = new Vue({
        el:"#app",
        data:{
            content:"hello world"
        },
        beforeCreate:function(){
            console.log("beforeCrete")
        },
        created:function() {
            console.log("created")
        },
        // el下面有没有模板（template），有的话挂载模板，没有的话，把el下面整个当作模板
        beforeMount:function(){
            console.log("beforeMount")
        },
        mounted:function() {
            console.log("Mounted")
        },
        // 调取vue实例销毁方法后 vm.$destroy()，就会执行下面两个函数
        beforeDestroy:function(){
            console.log("beforeDestroy")
        },
        destroyed:function() {
            console.log("destroyed")
        },
        // 当数据发生改变的时候就会调取下面两个方法
        beforeUpdate:function(){
            console.log("beforeUpdate")
        },
        updated:function() {
            console.log("undated")
        }
    })
</script>
</body>
</html>
