<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title></title>
    <style>
        
    </style>
</head>
<body>
<div id="app">
    <input type="text" name="" v-model="text">
    <button v-on:click="addText">提交</button>
    <ul>
        <!-- <li v-for="item in list">
            {{item}}
        </li> -->
        <todo-item v-bind:text="item" v-for="item in list"></todo-item>
    </ul>
</div>
<script src="vue.js"></script>
<script type="text/javascript">
    // Vue.component("TodoItem",{
    //     props:["text"],
    //     template:"<li>{{text}}</li>"
    // })
    var TodoItem = {
        props:["text"],
        template:"<li>{{text}}</li>"
    }
    var app = new Vue({
        el:"#app",
        components:{
            TodoItem:TodoItem
        },
        data:{
            list:[
                "第一项",
                "第二项"
            ],
            text:""
        },
        methods:{
            addText:function(){
                this.list.push(this.text);
                this.text = ""
            }
        }
    })
</script>
</body>
</html>
