<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title></title>
    <style>
        
    </style>
</head>
<body>
<div id="app">
    {{name}}
</div>
<script src="vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            firstName:"zhang",
            lastName: "qiang"
        },
        computed:{
            name:{
                get:function(){
                    return this.firstName + " " + this.lastName
                },
                // 不仅可以得到计算后的值，还可以重新改变值，引发页面内容的改变
                set:function(value){
                    console.log(value)
                    var arr = value.split(" ")
                    this.firstName = arr[0]
                }
            }
        }
    })
</script>
</body>
</html>
